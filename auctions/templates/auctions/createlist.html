{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create lists</h2>

<form action="{% url 'createlist' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="title">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="description">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="bid" placeholder="price">
    </div>
    <div class="form-group">
        <select class="form-control" name="category">
            {% for select in selectitem %}
            <option value="{{select.name}}">{{select.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="imageurl" placeholder="image(enter url of the image)">
    </div>
    <input class="btn btn-primary" type="submit" value="submit">
</form>
{% endblock %}
